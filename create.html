<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/favicon.jpg" type="image/x-icon">

  <!-- RecordRTC -->
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

  <!-- opcional para compatibilidad crossbrowser -->
  <script src="https://cdn.webrtc-experiment.com/gumadapter.js"></script>

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">


  <title>Proyecto GIFOS</title>
</head>
<body class="index">

  <div class="drawer">
    <div class="links">
      <a href="" id="modo-nocturno-sm">Modo Nocturno</a>
      <hr class="drawer-line">
      <a href="" id="favoritos-sm">Favoritos</a>
      <hr class="drawer-line">
      <a href="" id="mis-gifos-sm">Mis GIFOS</a>
      <hr class="drawer-line">
    </div>
  </div>

  <header class="container">
    <div class="first-stripe">
      <div class="logo">
        <!-- <img src="./assets/logo-mobile.svg" alt="logo GIFOS"> -->
      </div>
      <nav>
        <img src="./assets/burger.svg" alt="" id="burger">

        <div class="links">
          <a href="" id="modo-nocturno-lg">Modo Nocturno</a>
          <a href="" id="favoritos-lg">Favoritos</a>
          <a href="" id="mis-gifos-lg">Mis GIFOS</a>
          <a href="" id="crear"></a>
        </div>

      </nav>
    </div>
  </header>

  <section class="create container">
    <div class="inner-create">
      <div class="gif-captor">
        <div class="camera-shine">
          <div class="camera"></div>
          <div class="shine"></div>
        </div>
      <div class="gif-captor-container">
        <span class="corner-left corner-top"></span>
        <span class="corner-right corner-top"></span>
        <span class="corner-left corner-bottom"></span>
        <span class="corner-right corner-bottom"></span>
        <div class="create-text">
          <h2>Aquí podrás <br/> tus propios <span id="gifos-green">GIFOS</span></h2>
          <h3 class="create-text-subtitle">¡Crea tu GIFO en sólo 3 pasos! <br/>(sólo necesitas una cámara para grabar un video)</h3>
        </div>
        <div class="gif-captor-video-container">
          <div id="create-overlay"><img src="assets/loader.svg" class="loader hidden" alt=""> <h3 id="subiendo" class="hidden">Estamos subiendo tu GIFO</h3> </div>
          <video controls autoplay src=""id="gif-captor-video"></video>
        </div>
      </div>
      <div class="stages">
        <span class="film-stage film-stage-1">1</span>
        <span class="film-stage film-stage-2">2</span>
        <span class="film-stage film-stage-3">3</span>
        <div class="timer"></div>
        <div class="repetir-captura">REPETIR CAPTURA</div>
      </div>
      <hr class="start-border" />  
    </div>
      <div class="film" id="icon_pelicula"></div>  
    </div>
    <a href="" id="start-film">COMENZAR</a>
  </section>

  <footer class="container">
    <h5 class="share-width">Compatir en:</h5>
    <div class="icons"></div>
    <div class="social-media">
      <a href=""><img src="assets/icon_facebook.svg" id="icon_facebook" alt="share-facebook"></a>
      <a href=""><img src="assets/icon_twitter.svg" id="icon_twitter" alt="share-twitter"></a>
      <a href=""><img src="assets/icon_instagram.svg" id="icon_instagram" alt="share-instagram"></a>
    </div>
    <p class="copyright">© GIFOS 2020 All Rights Reserved.</p>
  </footer>

<script src="scripts/drawer.js"></script>
<!-- <script src="scripts/search_results.js"></script> -->

<!-- <script src="scripts/night_mode.js"></script> -->
<script src="scripts/action_icons.js"></script>
<script src="scripts/create.js"></script>
</body>
</html>
