<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>

<body class="index">

  <div class="drawer">
    <div class="links">
      <a href="" id="modo-nocturno-sm">Modo Nocturno</a>

      <a href="" id="favoritos">Favoritos</a>
      <hr class="drawer-line">

  </div>

  <header class="container">
    <div class="first-stripe">
      <div class="logo">
        <!-- <img src="./assets/logo-mobile.svg" alt="logo GIFOS"> -->
      </div>
      <nav>
        <img src="./assets/burger.svg" alt="" id="burger">

        <div class="links">
          <a href="" id="modo-nocturno-lg">Modo Nocturno</a>
          <a href="" id="favoritos">Favoritos</a>
          <a href="" id="mis-gifos">Mis GIFOS</a>
        </div>

      </nav>

      </nav>

    <h1>
      Inspírate, busca, guarda, y crea<br/> los mejores <span id="gifos-green">GIFOS</span>
    </h1>
  </header>

    <section class="search container">

      <div class="search-bundle">
        <img src="\assets\ilustra_header.svg" class="happy-dudes" alt="">
        <div class="search-border">

          <input type="text" name="search-input" id="search-input" placeholder="Busca GIFOS y más">
          <label for="submit" id="submit"></label>
            <img src="/assets/icon-search.svg" alt="" id="search-icon">
            <img src="/assets/close.svg" alt="" id="close-search">
        </div>
        <img src="" alt="">
      </div>

      <h3 class="trending-stuff-title">Trending:</h3>
      <h4 class="trending-stuff">
        
      </h4>
    </section>


    <section class="search-results container">

      <h3 id="search-argument"></h3>

      <div id="no-results">
        <img src="assets/icon-busqueda-sin-resultado.svg" alt="" id="ouch-img">
        <h4 id="try-again">Intenta con otra búsqueda</h4>
      </div>
      

      <div id="results-grid">
        <!-- insert result gifs with javascript -->

      </div>
      <div class="view-more">
        <a href="" id="view-more" class="search-border">VER MÁS</a>
      </div>

    </section>

    <section class="create">
      <div class="create">
        <input type="submit" value="crear" id="create">
        <video controls autoplay src=""id="gif-captor"></video>
      </div>
    </section>


    <section class="trending">
      <h2 class="trending-gifos">Trending GIFOS</h2>
      <h3 class="mira">Mira los últimos<br> GIFOS de nuestra comunidad</h3>
      <!-- con overflow scroll? -->

      <div class="carrousel">
        <div class="carrousel-item">
          <img src="assets/gatito.gif" alt="">
        </div>
      </div>
    </section>

    <footer>
      <h5 class="share-width">Compatir en:</h5>
      <div class="icons">

      </div>


    <div class="social-media">
      <a href=""><img src="assets/icon_facebook.svg" alt="share-facebook"></a>
      <a href=""><img src="assets/icon-twitter.svg" alt="share-twitter"></a>
      <a href=""><img src="assets/icon_instagram.svg" alt="share-instagram"></a>
    </div>


    <p class="copyright">© GIFOS 2020 All Rights Reserved.</p>
